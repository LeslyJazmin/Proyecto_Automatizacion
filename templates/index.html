<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gimnasio Terrones</title>
    <link rel="icon" href="static/images/GT.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Carrusel de fondo -->
    <div class="background-slide" id="backgroundSlide"></div>

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/GT.png') }}" alt="Logo" class="logo">
        </div>
        <form id="loginForm" method="POST" action="/login">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error">{% if error %}{{ error }}{% endif %}</p>
    </div>

    <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });

        const data = await res.json();

        if (res.ok) {
            // ✅ Guardamos el token de forma segura en localStorage
            localStorage.setItem("token", data.access_token);

            // ✅ Ahora pedimos /bienvenido con el token en cabecera
            const bienvenido = await fetch("/bienvenido", {
                headers: {
                    "Authorization": "Bearer " + data.access_token
                }
            });

            if (bienvenido.ok) {
                // ✅ Convierte la respuesta en texto (el HTML del dashboard)
                const html = await bienvenido.text();
                document.open();
                document.write(html);
                document.close();
            } else {
                document.getElementById("error").textContent = "Error al validar token";
            }
        } else {
            document.getElementById("error").textContent = data.error || "Error en el login";
        }
    });
    </script>

    <!-- Script separado para el carrusel -->
    <script>
        const backgrounds = [
            "{{ url_for('static', filename='images/1Imagen.jpg') }}",
            "{{ url_for('static', filename='images/2Imagen.jpg') }}",
            "{{ url_for('static', filename='images/3Imagen.jpg') }}"
        ];
        let current = 0;
        const slide = document.getElementById("backgroundSlide");

        function changeBackground() {
            current = (current + 1) % backgrounds.length;
            slide.style.backgroundImage = `url('${backgrounds[current]}')`;
        }

        slide.style.backgroundImage = `url('${backgrounds[0]}')`;
        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
